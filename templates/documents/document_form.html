{% extends "base.html" %}
{% block page_title %}Upload Document{% endblock %}
{% block content %}

<div class="panel" style="max-width:720px;">
  {% if mode == "delete" %}
    <p>Delete document?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn danger">Confirm Delete</button>
      <a class="btn" href="{% url 'documents:document_list' %}">Cancel</a>
    </form>
  {% else %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn primary">Save</button>
      <a class="btn" href="{% url 'documents:document_list' %}">Cancel</a>
    </form>
  {% endif %}
</div>

{% endblock %}
