{% extends "base.html" %}
{% block page_title %}Create Tenant{% endblock %}
{% block page_subtitle %}Create an organization to contain vehicles, records, and users{% endblock %}
{% block content %}
  <div class="panel" style="max-width:680px;">
    <form method="post">
      {% csrf_token %}
      <label style="display:block; font-weight:900; margin-bottom:8px;">Tenant Name</label>
      <input name="name" placeholder="Example: Jacksonville PD Fleet" required />

      <div style="display:flex; gap:10px; margin-top:14px; flex-wrap:wrap;">
        <button class="btn primary" type="submit">Create</button>
        <a class="btn" href="{% url 'tenants:select' %}">Cancel</a>
      </div>
      <div class="muted" style="margin-top:10px;">
        You will become the tenant admin automatically.
      </div>
    </form>
  </div>
{% endblock %}
