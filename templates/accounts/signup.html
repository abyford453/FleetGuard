<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FleetGuard | Sign Up</title>
  <style>
    :root{--bg:#0b0b12;--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.65);--border:rgba(255,255,255,.10);--panel:rgba(255,255,255,.03);--brand:rgba(37,214,255,.85);--shadow:0 18px 50px rgba(0,0,0,.40);--radius:22px;}
    *{box-sizing:border-box;}
    body{margin:0;min-height:100vh;display:grid;place-items:center;padding:18px;color:var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(140,84,255,.35), transparent 60%),
                  radial-gradient(1000px 500px at 90% 10%, rgba(37,214,255,.22), transparent 55%),
                  var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .box{width:min(560px,100%);border:1px solid rgba(255,255,255,.12);border-radius:var(--radius);background:var(--panel);box-shadow:var(--shadow);padding:22px;}
    .row{display:flex;justify-content:space-between;gap:10px;margin-top:10px;color:var(--muted);font-size:13px;}
    a{color:rgba(255,255,255,.88);text-decoration:none;}
    a:hover{color:var(--brand);}
  </style>
</head>
<body>
  <div class="box">
    <div style="font-weight:950; font-size:18px;">Create account (placeholder)</div>
    <div class="row">
      <span>This will be wired up next.</span>
      <a href="{% url 'accounts:login' %}">Back to login</a>
    </div>
    <div style="margin-top:14px;" class="muted">
      Signup form will be implemented after the foundation is committed to Git.
    </div>
  </div>
</body>
</html>
