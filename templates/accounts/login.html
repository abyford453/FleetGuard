<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FleetGuard | Login</title>
  <style>
    :root{--bg:#0b0b12;--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.65);--border:rgba(255,255,255,.10);--panel:rgba(255,255,255,.03);--brand:rgba(37,214,255,.85);--shadow:0 18px 50px rgba(0,0,0,.40);--radius:22px;}
    *{box-sizing:border-box;}
    body{margin:0;min-height:100vh;display:grid;place-items:center;padding:18px;color:var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(140,84,255,.35), transparent 60%),
                  radial-gradient(1000px 500px at 90% 10%, rgba(37,214,255,.22), transparent 55%),
                  var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap{width:min(980px,100%);display:grid;grid-template-columns:1.2fr .8fr;gap:16px;align-items:stretch;}
    .hero,.box{border:1px solid rgba(255,255,255,.12);border-radius:var(--radius);background:var(--panel);box-shadow:var(--shadow);padding:22px;}
    h1{margin:0 0 10px;font-size:40px;line-height:1.05;}
    p{margin:0;color:var(--muted);line-height:1.5;}
    label{display:block;font-size:12px;color:rgba(255,255,255,.80);margin:12px 0 6px;}
    input{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--text);}
    .btn{width:100%;margin-top:14px;padding:12px 14px;border-radius:14px;border:1px solid rgba(37,214,255,.35);background:rgba(37,214,255,.10);font-weight:900;cursor:pointer;}
    .btn:hover{background:rgba(37,214,255,.16);}
    .row{display:flex;justify-content:space-between;gap:10px;margin-top:12px;color:var(--muted);font-size:13px;}
    a{color:rgba(255,255,255,.88);text-decoration:none;}
    a:hover{color:var(--brand);}
    @media(max-width:980px){.wrap{grid-template-columns:1fr;}h1{font-size:34px;}}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div style="font-weight:950; letter-spacing:.02em;">FleetGuard</div>
      <h1>Fleet management that won’t fall apart.</h1>
      <p>Vehicles, maintenance, inspections, fuel logs, and documents — all in one place. Multi-tenant support coming next.</p>
    </section>

    <section class="box">
      <div style="font-weight:950; font-size:18px;">Sign in</div>
      <div class="row">
        <span>Welcome back.</span>
        <a href="{% url 'accounts:signup' %}">Create account</a>
      </div>
      <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <label>Username</label>
        <input name="username" required>
        <label>Password</label>
        <input name="password" type="password" required>
        <button class="btn" type="submit">Login</button>
      </form>
    </section>
  </div>
</body>
</html>
